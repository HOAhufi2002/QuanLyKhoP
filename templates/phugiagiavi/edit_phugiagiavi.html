{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h2>Chỉnh Sửa Phụ Gia</h2>
    <form method="POST" action="{{ url_for('phugiagiavi.edit_phugiagiavi', id=phugiagiavi.id) }}">
        <div class="form-group">
            <label for="TenPhuGia">Tên Phụ Gia:</label>
            <input type="text" class="form-control" name="TenPhuGia" value="{{ phugiagiavi.TenPhuGia }}" required>
        </div>
        <div class="form-group">
            <label for="MoTa">Mô Tả:</label>
            <input type="text" class="form-control" name="MoTa" value="{{ phugiagiavi.MoTa }}">
        </div>
        <div class="form-group">
            <label for="DonViTinh">Đơn Vị Tính:</label>
            <input type="text" class="form-control" name="DonViTinh" value="{{ phugiagiavi.DonViTinh }}" required>
        </div>
        <div class="form-group">
            <label for="SoLuongTonKho">Nhập số lượng:</label>
            <input type="number" class="form-control" name="SoLuongTonKho" value="{{ phugiagiavi.SoLuongTonKho | int }}" required>
        </div>
        <div class="form-group">
            <label for="NgayNhap">Ngày Nhập:</label>
            <input type="date" class="form-control" name="NgayNhap" value="{{ phugiagiavi.NgayNhap }}">
        </div>
        <div class="form-group">
            <label for="NgayHetHan">Ngày Hết Hạn:</label>
            <input type="date" class="form-control" name="NgayHetHan" value="{{ phugiagiavi.NgayHetHan }}">
        </div>


        <button type="submit" class="btn btn-primary">Lưu Thay Đổi</button>
    </form>
    <button class="btn btn-secondary mt-3" onclick="goBack()">Trở về</button>

</div>

<script>
    function goBack() {
        window.history.back();
    }
    </script>
{% endblock %}
