{% extends "layout.html" %}

{% block content %}
<h1>Thêm Thực Đơn</h1>
<form method="POST" action="{{ url_for('thucdon.add_thucdon') }}">
    <div class="form-group">
        <label for="TenThucDon">Tên Thực Đơn</label>
        <input type="text" class="form-control" id="TenThucDon" name="TenThucDon" required>
    </div>
    <div class="form-group">
        <label for="MoTa">Mô Tả</label>
        <textarea class="form-control" id="MoTa" name="MoTa" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Thêm Thực Đơn</button>
</form>
{% endblock %}
