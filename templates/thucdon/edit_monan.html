{% extends "layout.html" %}

{% block content %}
<h1>Sửa Món Ăn</h1>
<form method="POST" action="{{ url_for('thucdon.edit_monan', id=monan.ID) }}">
    <div class="form-group">
        <label for="TenMonAn">Tên Món Ăn</label>
        <input type="text" class="form-control" id="TenMonAn" name="TenMonAn" value="{{ monan.TenMonAn }}" required>
    </div>
    <div class="form-group">
        <label for="MoTa">Mô Tả</label>
        <textarea class="form-control" id="MoTa" name="MoTa" rows="3">{{ monan.MoTa }}</textarea>
    </div>
    <div class="form-group">
        <label for="NguyenLieu">Nguyên Liệu</label>
        <div>
            {% set selected_nguyenlieu = monan.NguyenLieu.split(', ') %}
            {% for nguyenlieu in nguyenlieu_list %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="NguyenLieu" value="{{ nguyenlieu.TenNguyenLieu }}" id="nguyenlieu{{ nguyenlieu.ID }}" {% if nguyenlieu.TenNguyenLieu in selected_nguyenlieu %}checked{% endif %}>
                <label class="form-check-label" for="nguyenlieu{{ nguyenlieu.ID }}">{{ nguyenlieu.TenNguyenLieu }}</label>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="form-group">
        <label for="PhuGiaGiaVi">Phụ Gia/Gia Vị</label>
        <div>
            {% set selected_phugia = monan.PhuGiaGiaVi.split(', ') %}
            {% for phugia in phugiagiavi_list %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="PhuGiaGiaVi" value="{{ phugia.TenPhuGia }}" id="phugia{{ phugia.ID }}" {% if phugia.TenPhuGia in selected_phugia %}checked{% endif %}>
                <label class="form-check-label" for="phugia{{ phugia.ID }}">{{ phugia.TenPhuGia }}</label>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="form-group">
        <label for="PhuongPhap">Phương Pháp</label>
        <textarea class="form-control" id="PhuongPhap" name="PhuongPhap" rows="3" required>{{ monan.PhuongPhap }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Cập Nhật Món Ăn</button>
</form>
{% endblock %}
