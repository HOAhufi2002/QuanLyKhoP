{% extends "layout.html" %}

{% block content %}
<h1>Sửa Thực Đơn</h1>
<form method="POST" action="{{ url_for('thucdon.edit_thucdon', id=thucdon.ID) }}">
    <div class="form-group">
        <label for="TenThucDon">Tên Thực Đơn</label>
        <input type="text" class="form-control" id="TenThucDon" name="TenThucDon" value="{{ thucdon.TenThucDon }}" required>
    </div>
    <div class="form-group">
        <label for="MoTa">Mô Tả</label>
        <textarea class="form-control" id="MoTa" name="MoTa" rows="3">{{ thucdon.MoTa }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Lưu Thay Đổi</button>
</form>
{% endblock %}
