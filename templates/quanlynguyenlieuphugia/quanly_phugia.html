{% extends "layout.html" %}

{% block content %}
<a href="{{ url_for('quanlynguyenlieuphugia.add_phugia') }}" class="btn btn-primary mb-3">Thêm Phụ Gia</a>
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Danh sách phụ gia</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
    <tbody>
        {% for item in phugia %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.TenPhuGia }}</td>
            <td>
                <a href="{{ url_for('quanlynguyenlieuphugia.delete_phugia', id=item.id) }}" class="btn btn-danger">Xóa</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
