{% extends "layout.html" %}

{% block content %}
<h1>Sửa Nhà Cung Cấp</h1>

<form method="POST" action="{{ url_for('nhacungcap.edit_nhacungcap', id=nhacungcap.ID) }}">
    <div class="form-group">
        <label for="ten">Tên Nhà Cung Cấp</label>
        <input type="text" class="form-control" id="ten" name="ten" value="{{ nhacungcap.TenNhaCungCap }}" required>
    </div>
    <div class="form-group">
        <label for="diachi">Địa Chỉ</label>
        <input type="text" class="form-control" id="diachi" name="diachi" value="{{ nhacungcap.DiaChi }}">
    </div>
    <div class="form-group">
        <label for="sodienthoai">Số Điện Thoại</label>
        <input type="text" class="form-control" id="sodienthoai" name="sodienthoai" value="{{ nhacungcap.SoDienThoai }}">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ nhacungcap.Email }}">
    </div>
    <div class="form-group">
        <label for="loai_nguyenlieu">Loại Nguyên Liệu</label>
        <input type="text" class="form-control" id="loai_nguyenlieu" name="loai_nguyenlieu" value="{{ nhacungcap.LoaiNguyenLieu }}">
    </div>
    <button type="submit" class="btn btn-primary">Sửa</button>
</form>
{% endblock %}
